<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="shortcut icon" href="./assets/img/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="forms-container">
                <div class="signin-signup">
                    <form action="#" class="sign-in-form" @submit.prevent="">
                        <h2 class="title">Log in</h2>
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="text" placeholder="Email" name="Usuario" id="Usuario" v-model="inputEmail"/>
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Contraseña" v-model="inputPassword" />
                        </div>
                        <input @click="login()" type="button" value="Iniciar Sesión" class="btn solid" />
                        <button class="btn" ><a href="./index.html">Home</a></button>
                    </form>
                    <form action="#" class="sign-up-form" @submit.prevent="">
                        <h2 class="title">Sign up</h2>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="First Name" v-model="newName"/>
                        </div>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Last Name" v-model="newLast"/>
                        </div>
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="Email" v-model="newEmail" />
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Contraseña" v-model="newPassword" />
                        </div>
                        <input @click="singUp()" type="submit" class="btn" value="Regístrate" />
                        <button class="btn"><a href="./index.html">Home</a></button>
                        <!-- <p class="social-text">O regístrate con plataformas sociales</p> -->
                        <!-- <div class="social-media">
                            <a href="#" class="social-icon">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-google"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </div> -->
                    </form>
                </div>
            </div>

            <div class="panels-container">
                <div class="panel left-panel">
                    <div class="content">
                        <a href="./index.html"><img src="/web/assets/img/B2.png" alt=""></a>
                        <h3>You are new?</h3>
                        <p>
                            Click on the following button to create your account!
                        </p>
                        <button class="btn transparent" id="sign-up-btn">
                            Sing up
                        </button>
                    </div>
                    <img src="https://i.pinimg.com/originals/72/82/fe/7282fee6a0641482ab4391b9638ee46c.png"
                        class="image" alt="" />
                </div>
                <div class="panel right-panel">
                    <div class="content">
                        <a href="./index.html"><img src="/web/assets/img/B2.png" alt=""></a>
                        <h3>Do you already have an account?</h3>
                        <p>
                            Log in
                        </p>
                        <button class="btn transparent" id="sign-in-btn">
                            Log in
                        </button>
                    </div>
                    <img src="https://i.pinimg.com/originals/77/29/f4/7729f497f9d0188fa35d41db45232cca.png"
                        class="image" alt="" />
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./archivosjs/login.js"></script>
</body>

</html>
